# This is a basic workflow to help you get started with Actions

name: Generate static files and Deploy to Scaleway Object Storage

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Node version we want to run
    strategy:
      matrix:
        node-version: [18.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout the code
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
      
    - name: Install dependencies
      run: npm install

    - name: Production Generation
      run: npm run generate

    - name: Install Aws CLI v2
      run: pip3 install awscli

    - name: Install awscli_plugin_endpoint
      run: pip3 install awscli_plugin_endpoint

    - name: copy ScaleWay AWS CLI configuration
      run: |
        mkdir ~/.aws
        cp ./aws/config ~/.aws/config
    
    - name: Push to Scaleway storage
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_SECRET_ACCESS_KEY }}
      run: /usr/local/bin/aws s3 sync --delete ./dist/ s3://blog.digitalproductstudio.fr/
